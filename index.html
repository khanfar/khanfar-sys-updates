<!DOCTYPE html>
<html>
<head>
    <title>Khanfar System Updates</title>
</head>
<body>
    <h1>Khanfar System Updates</h1>
    <p>Current Version: <span id="version">Loading...</span></p>
    <script>
        fetch('version.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = data.version;
            });
    </script>
</body>
</html>
